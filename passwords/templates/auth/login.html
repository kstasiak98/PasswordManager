{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <a href="{% url 'password_reset' %}">Reset password</a>
{% endblock content %}
