{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <h2>To reset password provide your email address</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" value="Reset">
        </form>
        <a href="{% url 'home' %}">Back to front page</a>
{% endblock %}
