{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container">
    <h2>Save your password with this form</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy}}
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
        <a href="{% url 'home' %}">Back to front page</a>
    </div>
{% endblock %}
